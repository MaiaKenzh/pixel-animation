<style>
    #container {
      width: 605px;
      height:605px;
      position: relative;
      background: rgb(24, 26, 47);}
    #animate {
    position: absolute;
    background-image: url('0..png');
    background-repeat: no-repeat;
    background-size:250px;    
    width: 500px;
    height: 500px;}
    </style>
    <button onclick="myMove()">Click Me</button>
    <div id ="container">
      <div id ="animate"></div>
    </div>
    
    <script>
        function myMove() {
            var elem = document.getElementById("animate");
            var pos = 0;
            var id = setInterval(frame, 5);
            function frame() {
                if (pos == 350) { 
                    clearInterval(id);
                } else {
                    pos++; 
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";}}}


    </script>
